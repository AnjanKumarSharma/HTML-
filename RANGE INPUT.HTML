<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input Element</title>
</head>
<body>
    <form action="/action">
        <div>
           <label for="vol">SElect volume level:</label>
           <input type="range" name="vol" id="vol" min="0" max="100" step="10">
        </div>
     <button>submit</button>
    </form>
</body>
</html>
