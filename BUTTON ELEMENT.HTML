<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Element</title>
</head>
<body>
    <form action="/action">
        <div>
            <label for="username">Username:</label>
            <input type="text" placeholder="Enter Username" id="username">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="text" placeholder="Enter Password" id="password">
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" placeholder="Enter Age" id="age">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        
        <button type="button">Button</button>
        <!--<button type="submit">submit</button> -->
        <!-- <button type="button">to do something</button> -->
        <!-- <button type="reset">to do something</button> -->
        <input type="button" value="click me 1">
        <input type="submit" value="click me 2">
    </form>
</body>
</html>
