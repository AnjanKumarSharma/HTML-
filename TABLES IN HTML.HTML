<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE IN HTML</title>
</head>
<body>
     <table border="black">
        <caption><h1>Food Menu</h1></caption>
         <!-- Table Header -->
        <thead>
            <tr>
                <th><h2>Item</h2></th>
                <th><h2>Price</h2></th>
            </tr>
         </thead>
          <!--Table Body  -->
         <tbody>
            <tr>
                <td>Pen</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Copy</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Pencil</td>
                <td>5</td>
            </tr>
        </tbody>

     </table>
</body>
</html>
