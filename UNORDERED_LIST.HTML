<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>UNORDERED LIST</title>
    </head>
    <body>
        <UL>
            <LI>Bread</LI>
            <LI>Butter</LI>
            <LI>Jam</LI>
        </UL>
        <OL TYPE="A">
            <LI>Bread</LI>
            <LI>Butter</LI>
            <LI>Jam</LI>
        </OL>
        <OL TYPE="a">
            <LI>Bread</LI>
            <LI>Butter</LI>
            <LI>Jam</LI>
        </OL>
    </body>
</html>
