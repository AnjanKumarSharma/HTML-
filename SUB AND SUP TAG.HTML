<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB AND SUP TAG</title>
</head>
<body>
    <!-- Superscript tag=<sup> -->
        <h1>a<sup>2</sup>=b<sup>2</sup>+c<sup>2</sup></h1>
    <!-- Subscript tag=<sub> -->
        <h1>H<sub>2</sub><u>O</u></h1>
    </body>
</html>
